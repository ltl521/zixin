<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重信风控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/modify-password.css">
</head>
<body style="background: #F7F7F7">
<div class="modify-pwd-box">
    <div>
        <a class="back" href=""></a>
        修改密码
    </div>
    <form class="modify-pwd-form" action="">
        <div class="line">
            <span></span>
            <input type="password" placeholder="请输入新密码（字母+数字）">
            <span class="eye"></span>
        </div>
        <div class="line">
            <span></span>
            <input type="password" placeholder="请再次确认新密码">
            <span class="eye"></span>
        </div>
        <button class="modify" type="button">确认修改</button>
        <!--错误提示-->
        <div class="modal">
            <div class="modal-content"></div>
        </div>
    </form>
</div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script>
//    密码框切换
    $(".eye").on("click",function(){
        if($(this).hasClass("open")){
            $(this).removeClass("open");
            $(this).siblings("input").attr("type","password")
        }else{
            $(this).addClass("open");
            $(this).siblings("input").attr("type","text")
        }
    })

/*错误提示展示*/
function showModal(str) {
    $('.modal').show();
    $('.modal-content').html(str);
    var timer = setTimeout(function () {
        $('.modal').hide();
        timer = null;
    }, 1000)
}
</script>
</html>
