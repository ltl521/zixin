<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重信风控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/modify-login-password.css">
</head>
<body style="background: #F7F7F7">
<div class="modify-login-pwd-box">
    <div>
        <a class="back" href=""></a>
        修改登录密码
    </div>
    <form class="modify-login-pwd-form" action="">
        <div>
            <div class="line">
                <span>原密码</span>
                <input type="password" placeholder="请输入原密码">
                <span class="eye"></span>
            </div>
            <div class="line">
                <span>新密码</span>
                <input type="password" placeholder="请输入新密码（字母+数字）">
                <span class="eye"></span>
            </div>
            <div class="line">
                <span>确认新密码</span>
                <input type="password" placeholder="请再次确认新密码">
                <span class="eye"></span>
            </div>
        </div>

        <button class="modify" type="button">确认修改</button>
    </form>
</div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script>
    //    密码框切换
    $(".eye").on("click",function(){
        if($(this).hasClass("open")){
            $(this).removeClass("open");
            $(this).siblings("input").attr("type","password")
        }else{
            $(this).addClass("open");
            $(this).siblings("input").attr("type","text")
        }
    })
</script>
</html>
